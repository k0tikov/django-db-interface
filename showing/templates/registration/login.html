{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="page-gradient">
  <div class="container">
    <div class="content-auth">
      <div class="panel">
	    <h3>Форма авторизации аккаунта</h3>
		<form action='.' method='post'>
		  {% csrf_token %}
		  <div class="form-group">
		    <label for="username">Логин:</label>
		    <div class="input-icon icon-username"></div>
		    <input type="text" id="login-textholder" required placeholder='Имя пользователя' class="form-control-user" name="username" value="" id="username">
		  </div>
		  <div class="form-group">
		    <label for="password">Пароль:</label>
		    <div class="input-icon icon-password"></div>
		    <input type="password" required placeholder="Пароль" class="form-control-password" name="password" value="" id="password">
		  </div>
		  <input type="submit" class="btn button-login" value="Войти" />
		  <input type="hidden" name="next" value="{{ next|escape }}" />
		  {% if form.errors %}
		  <div class="error"><h1>Введен неправильный логин или пароль</h1></div>
		  {% endif %}
		</form>  
	  </div>
    </div>
  </div>
</div>
{% endblock %}
